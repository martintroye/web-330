<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 6.2</title>

    <!-- include the bootstrap css, google fonts used on the page -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Source+Code+Pro:400,700" rel="stylesheet">
    <!-- custom css for the page -->
    <style>
      html{
        font-size: 16px;
      }

      body{
        font-family: 'Josefin Sans', 'sans-serif', 'Arial', 'Tahoma', 'Veranda';
      }

      p{
        margin-top: 2rem;
      }
    </style>

  </head>
  <body>
    <!-- simple navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <!-- create the base container on the page -->
    <div role="main" class="container">
      <!-- create the banner div applying bootstrap jumbotron style -->
      <div class="jumbotron">
        <h2>Knockout ViewModel Example</h2>

        <!-- define the form and its inputs -->
        <form id="frmExample">
          <div class="row">
            <div class="form-group col">
              <label for="txtFirstName">First name</label>
              <!-- text input element bound to the first name of the view model -->
              <input id="txtFirstName" type="text" class="form-control bg-info text-white" data-bind="value: firstName">
            </div>
            <div class="form-group col">
              <label for="txtLastName">Last name</label>
              <!-- text input element bound to the last name of the view model -->
              <input id="txtLastName" type="text" class="form-control bg-info text-white" data-bind="value: lastName">
            </div>
            <div class="form-group col">
              <label for="txtEmailAddress">Email address</label>
              <!-- text input element bound to the email address of the view model -->
              <input id="txtEmailAddress" type="text" class="form-control bg-info text-white" data-bind="value: emailAddress">
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- include the jquery, popper and the bootstrap javascript files to support the use of the bootstrap framework -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- include the Knockoutjs library -->
    <script src="../knockout-3.5.0.js"></script>

    <script>
      /*
      ; Params: none
      ; Response: none
      ; Description: Person view model
      */
      function PersonViewModel(){
        // Declare the firstName and set it to a Knockout observable with a default value
        this.firstName = ko.observable("Troy");
        // Declare the lastName and set it to a Knockout observable with a default value
        this.lastName = ko.observable("Martin");
        // Declare the emailAddress and set it to a Knockout observable with a default value
        this.emailAddress = ko.observable("tromartin@my365.bellevue.edu");
      }

      // Call the applyBindings function from Knockout passing a new instance of the view model
      ko.applyBindings(new PersonViewModel())
    </script>

  </body>
</html>
