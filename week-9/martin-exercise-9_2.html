<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 9.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br/>
      <br/>
      <h1>Hello MVC Exercise 9.2</h1>
      <p class="lead">Models and Collections...</p>
      <div class="row">
        <div class="col-sm-9">
          <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript references -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script>
      /*
      ; Params: id: string, name: string, salary: number
      ; Response: none
      ; Description: Employee object
      */
      function Employee(id, name, salary){
        this.id = id;
        this.name = name;
        this.salary = salary;
      };

      // Declare the Employee model by calling the Backbone.Model.extend function
      var EmployeeModel = Backbone.Model.extend({
        // Set the defaults for the properties of a new model
        defaults: {
          id: "",
          name: "",
          salary: 0
        }
      });

      // Declare the Employee collection by calling the Backbone.Collection.extend function
      var EmployeeCollection = Backbone.Collection.extend({
        // Set the model type
        model: EmployeeModel
      });

      // Create a new employee collection and populate it
      var Employees = new EmployeeCollection();
      Employees.add(new Employee("100", "Fred Flintstone", 50000));
      Employees.add(new Employee("101", "Barney Rubble", 50000));
      Employees.add(new Employee("102", "Mr Slate", 150000));
      Employees.add(new Employee("103", "Joe Rockhead", 40000));
      Employees.add(new Employee("104", "Stoney Curtis", 1500000));

      // Iterate the collection and append a table row for each
      Employees.each(function(employee){
        // Use the jQuery selector to find the table body to append the row
        $("#table-body").append(
          `<tr>
            <td>${employee.get("id")}</td>
            <td>${employee.get("name")}</td>
            <td>${employee.get("salary")}</td>
          </tr>`
        );
      });
    </script>
  </body>
</html>
